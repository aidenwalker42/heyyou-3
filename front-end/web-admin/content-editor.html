		<meta charset="utf-8" />

		<link rel="stylesheet" href="../assets/css/index.css">
		<link rel="stylesheet" href="../assets/css/inbox.css">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
		<style>
.container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.container select {
    flex-grow: 1;
}

input, textarea, select {
  margin-bottom: 15px; /* Adjust the value to your desired margin size */

<body class="is-preload">
		
	<div id="wrapper" class="wrapper editor">
				
			<h4>Content Editor</h4>
				<div class="container">
					<label for="page-selector">Select Page:</label>
					<select id="page-selector" name="page-selector">
						<option value="" disabled selected>Select...</option>
						<option value="las-arepas-de-luz">Las Arepas De Luz</option>
						<option value="brand">Brand</option>
						<option value="brand-1">Brand</option>
					</select>
					<a href="#" class="button primary small">Create Page</a>
				</div>
		
				<h3 id="brand-name">Brand Page Name</h3>
		<form id="brand-form">
			<!-- Brand Section -->
			<section id="brand-section">
				<label for="header-input">Header (Brand Name):</label>
				<input type="text" id="header-input" name="header-input" placeholder="Enter Header">
				
				<label for="subtext-textarea">Subtext:</label>
				<textarea id="subtext-textarea" name="subtext-textarea" placeholder="Enter Subtext"></textarea>
				
				<label for="banner-image">Banner Image:</label>
				<input type="text" id="banner-image" name="banner-image" placeholder="Enter Image URL">
			</section>

			<hr>

			<!-- Our Story Section -->
			<section id="our-story">
				<label for="our-story-header">Header (Our Story):</label>
				<input type="text" id="our-story-header" name="our-story-header" placeholder="Enter Our Story Header">
				
				<label for="our-story-subtext">Subtext:</label>
				<textarea id="our-story-subtext" name="our-story-subtext" placeholder="Enter Our Story Subtext"></textarea>
			</section>

			<hr>

			<!-- Panel 1 Section -->
			 <span>
				 <label for="panel-1-image">How many panels? make this work carlo aka daddy</label>
					 <input type="text" id="panel-count" name="panel-count" placeholder="#" style="width: 80px;">
					 <a href="#" class="button primary small">Set</a>
			 </span>
			 <br>
			 <br>
			<section id="panel-1">
				<label for="panel-1-image">Panel 1 Image:</label>
				<input type="text" id="panel-1-image" name="panel-1-image" placeholder="Enter Image URL">
				
				<label for="panel-1-header">Panel 1 Header:</label>
				<input type="text" id="panel-1-header" name="panel-1-header" placeholder="Enter Panel 1 Header">
				
				<label for="panel-1-desc">Panel 1 Description:</label>
				<textarea id="panel-1-desc" name="panel-1-desc" placeholder="Enter Panel 1 Description"></textarea>
				<label for="panel-1-enable-btn">Enable/Disable Button:</label>
				<select id="panel-1-enable-btn" name="panel-1-enable-btn">
					<option value="enabled">Enable</option>
					<option value="disabled">Disable</option>
				</select>

				<label for="panel-1-btn-link">Button Link:</label>
				<input type="text" id="panel-1-btn-link" name="panel-1-btn-link" placeholder="Enter Button Link">
				
			</section>

			<hr>

			
			<hr>

			<!-- Footer Section -->
			<section id="footer-section">
				<label for="footer-header">Footer Header:</label>
				<input type="text" id="footer-header" name="footer-header" placeholder="Enter Footer Header">
				
				<label for="footer-subtext">Footer Subtext:</label>
				<textarea id="footer-subtext" name="footer-subtext" placeholder="Enter Footer Subtext"></textarea>
				
				<label for="footer-enable-btn">Enable/Disable Footer Button:</label>
				<select id="footer-enable-btn" name="footer-enable-btn">
					<option value="enabled">Enable</option>
					<option value="disabled">Disable</option>
				</select>
				<label for="footer-btn-link">Footer Button Link:</label>
				<input type="text" id="footer-btn-link" name="footer-btn-link" placeholder="Enter Footer Button Link">

			</section>

			<hr>

			<!-- Publish Button (Submit Button) -->
			<div class="publish-section">
				<input type="submit" value="Submit" id="publish-button">
			</div>
		</form>
	</div>
		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/jquery.scrolly.min.js"></script>
			<script src="../assets/js/jquery.scrollex.min.js"></script>
			<script src="../assets/js/browser.min.js"></script>
			<script src="../assets/js/breakpoints.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

</body>
